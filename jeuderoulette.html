<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #roulette {
            width: 200px;
            height: 200px;
            margin: 50px auto;
        }
    </style>
    <script src="script.js"></script>
</head>

<body>


    <div class="container">
        <h1>Roulette Game</h1>
        <svg id="roulette" viewBox="0 0 100 100" fill="#faebd8" stroke="black">
            <circle class="chamber" cx="50" cy="50" r="40"></circle>
            <circle class="bullet" cx="50" cy="25" r="10" fill="gray" stroke="black"></circle>
            <circle class="bullet" cx="27" cy="40" r="10" fill="gray" stroke="black"></circle>
            <circle class="bullet" cx="27" cy="63" r="10" fill="gray" stroke="black"></circle>
            <circle class="bullet" cx="50" cy="75" r="10" fill="red" stroke="black"></circle>

            <circle class="bullet" cx="73" cy="63" r="10" fill="red" stroke="black"></circle>
            <circle class="bullet" cx="73" cy="40" r="10" fill="gray" stroke="black"></circle>
            <circle class="bullet" cx="50" cy="50" r="10" fill="gray" stroke="black"></circle>
        </svg>
        <button id="playButton">Play</button>
        <p id="result"></p>
    </div>


</body>

</html>
